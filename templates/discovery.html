<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In-Need Discovery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">In-Need</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <form class="d-flex ms-auto">
                    <input class="form-control me-2" type="search" placeholder="Search for an organization" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <ul class="navbar-nav ms-3">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2>Individuals in Need</h2>
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <img src="{{ url_for('static', filename='img/sample1.jpg') }}" class="card-img-top" alt="Individual">
                    <div class="card-body">
                        <h5 class="card-title">Nkosu John</h5>
                        <p class="card-text">Need to pay for school fees | 2 hours left</p>
                        <button class="btn btn-custom">Donate</button>
                    </div>
                </div>
            </div>
        </div>
        <h2>Organizations in Need</h2>
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <img src="{{ url_for('static', filename='img/sample2.jpg') }}" class="card-img-top" alt="Organization">
                    <div class="card-body">
                        <h5 class="card-title">Mbalis Children Center</h5>
                        <p class="card-text">School Supplies | High Priority | 5 days left</p>
                        <div class="progress">
                            <div class="progress-bar" style="width: 70%;"></div>
                        </div>
                        <button class="btn btn-custom">Donate</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
