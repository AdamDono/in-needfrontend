<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In-Need Discovery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <!-- Top Navigation (Mobile Only) -->
    <nav class="navbar navbar-light bg-light fixed-top d-block d-md-none">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Settings</a>
                    </li>
                </ul>
            </div>
            <a class="navbar-brand" href="#">
                <i class="bi bi-person-circle" style="font-size: 24px;"></i>
            </a>
        </div>
    </nav>

    <!-- Content Area with Padding for Fixed Navs -->
    <div class="container mt-5 pt-5 pb-5">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Discovery</h1>
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Individual in Need</h5>
                        <p class="card-text">Description of individual or organization.</p>
                        <span class="badge bg-danger">High Priority</span>
                        <div class="progress mt-2">
                            <div class="progress-bar" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75 Days Left</div>
                        </div>
                        <a href="#" class="btn btn-custom mt-2">Donate</a>
                    </div>
                </div>
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Organization in Need</h5>
                        <p class="card-text">Description of individual or organization.</p>
                        <span class="badge bg-warning">Medium Priority</span>
                        <div class="progress mt-2">
                            <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50 Days Left</div>
                        </div>
                        <a href="#" class="btn btn-custom mt-2">Donate</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation (Mobile Only) -->
    <nav class="navbar navbar-light bg-light fixed-bottom d-block d-md-none">
        <div class="container-fluid">
            <div class="d-flex justify-content-around w-100">
                <a class="nav-link text-center" href="#">
                    <i class="bi bi-house-fill" style="font-size: 24px; color: #4CAF50;"></i>
                    <span class="nav-text">Home</span>
                </a>
                <a class="nav-link text-center" href="#">
                    <i class="bi bi-eye-fill" style="font-size: 24px; color: #4CAF50;"></i>
                    <span class="nav-text">View</span>
                </a>
                <a class="nav-link text-center" href="#">
                    <i class="bi bi-heart-fill" style="font-size: 24px; color: #4CAF50;"></i>
                    <span class="nav-text">Donate</span>
                </a>
                <a class="nav-link text-center" href="#">
                    <i class="bi bi-pencil-square" style="font-size: 24px; color: #4CAF50;"></i>
                    <span class="nav-text">Post</span>
                </a>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
