<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Need Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <!-- Offcanvas Left Toggle Nav (Mobile Only) -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasMenuLabel">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('main.discovery') }}"><i class="bi bi-house-fill me-2"></i>Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-person-fill me-2"></i>Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-gear-fill me-2"></i>Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('main.logout') }}"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Top Navigation (Mobile Only) -->
    <nav class="navbar navbar-light bg-light fixed-top d-block d-md-none">
        <div class="container-fluid">
            <button class="navbar-brand btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
                <i class="bi bi-list" style="font-size: 24px;"></i>
            </button>
            <a class="navbar-brand" href="#">
                <i class="bi bi-person-circle" style="font-size: 24px;"></i>
            </a>
        </div>
    </nav>

    <!-- Content Area with Padding for Fixed Navs -->
    <div class="container mt-5 pt-5 pb-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Create Need Request</h2>
                        <form method="POST" action="{{ url_for('main.post') }}" enctype="multipart/form-data">
                            {{ form.hidden_tag() if form else '' }}
                            <div class="mb-3">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" class="form-control" id="title" name="title" required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="image" class="form-label">Image Upload (Optional)</label>
                                <input type="file" class="form-control" id="image" name="image" accept="image/jpeg,image/png">
                            </div>
                            <div class="mb-3">
                                <label for="priority" class="form-label">Priority</label>
                                <select class="form-select" id="priority" name="priority" required>
                                    <option value="High">High</option>
                                    <option value="Medium">Medium</option>
                                    <option value="Low">Low</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="days_left" class="form-label">Days Left</label>
                                <input type="number" class="form-control" id="days_left" name="days_left" min="1" required>
                            </div>
                            <button type="submit" class="btn btn-custom w-100">Submit Request</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation (Mobile Only) -->
    <nav class="navbar navbar-light bg-light fixed-bottom d-block d-md-none">
        <div class="container-fluid">
            <div class="d-flex justify-content-around w-100">
                <a class="nav-link text-center" href="{{ url_for('main.discovery') }}">
                    <i class="bi bi-house-fill" style="font-size: 24px; color: #4CAF50;"></i>
                    <span class="nav-text">Home</span>
                </a>
                <a class="nav-link text-center" href="#">
                    <i class="bi bi-eye-fill" style="font-size: 24px; color: #4CAF50;"></i>
                    <span class="nav-text">View</span>
                </a>
                <a class="nav-link text-center" href="#">
                    <i class="bi bi-heart-fill" style="font-size: 24px; color: #4CAF50;"></i>
                    <span class="nav-text">Donate</span>
                </a>
                {% if current_user.role in ['organization', 'individual'] %}
                    <a class="nav-link text-center" href="{{ url_for('main.discovery') }}">
                        <i class="bi bi-pencil-square" style="font-size: 24px; color: #4CAF50;"></i>
                        <span class="nav-text">Post</span>
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
