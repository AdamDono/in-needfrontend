<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <!-- Offcanvas Left Toggle Nav (Mobile Only) -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasMenuLabel">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('main.discovery') }}"><i class="bi bi-house-fill me-2"></i>Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-person-fill me-2"></i>Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-gear-fill me-2"></i>Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('main.logout') }}"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Top Navigation (Mobile Only) -->
    <nav class="navbar navbar-light bg-light fixed-top d-block d-md-none">
        <div class="container-fluid">
            <button class="navbar-brand btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
                <i class="bi bi-list" style="font-size: 24px;"></i>
            </button>
            <a class="navbar-brand" href="#">
                <i class="bi bi-person-circle" style="font-size: 24px;"></i>
            </a>
        </div>
    </nav>

    <!-- Content Area -->
    <div class="container mt-5 pt-5 pb-5">
        <h1 class="text-center">Admin Dashboard</h1>
        <div class="row">
            <div class="col-12">
                {% if posts %}
                    {% for post in posts %}
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">{{ post.title }}</h5>
                                <p class="card-text">{{ post.description }}</p>
                                <p class="card-text"><strong>Priority:</strong> {{ post.priority }}</p>
                                <p class="card-text"><strong>Days Left:</strong> {{ post.days_left }}</p>
                                <a href="{{ url_for('main.approve_post', post_id=post.id) }}" class="btn btn-success btn-sm">Approve</a>
                                <a href="{{ url_for('main.reject_post', post_id=post.id) }}" class="btn btn-danger btn-sm">Reject</a>
                            </div>
                        </div>
                    {% endfor %}
                {% else %}
                    <p class="text-center">No pending posts.</p>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
